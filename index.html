<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConcertHub - –ë–∏–ª–µ—Ç—ã –Ω–∞ –∫–æ–Ω—Ü–µ—Ä—Ç—ã</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .cart-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.2s;
        }

        .cart-button:hover {
            transform: scale(1.05);
        }

        .cart-count {
            background: white;
            color: #667eea;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .search-filter-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .search-box {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .filters {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .filter-group select {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .filter-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .concerts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .concert-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .concert-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .concert-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }

        .concert-info {
            padding: 20px;
        }

        .concert-genre {
            display: inline-block;
            background: #f0f0f0;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 10px;
        }

        .concert-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .concert-date, .concert-venue {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .concert-price {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin-top: 15px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }

        .modal-content {
            background: white;
            max-width: 900px;
            margin: 50px auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .close-modal:hover {
            background: rgba(255,255,255,0.3);
        }

        .modal-body {
            padding: 30px;
        }

        .event-detail {
            margin-bottom: 20px;
        }

        .event-detail h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .event-detail p {
            color: #666;
            line-height: 1.6;
        }

        .ticket-types {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }

        .ticket-option {
            border: 2px solid #e0e0e0;
            padding: 20px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: border-color 0.3s, background 0.3s;
        }

        .ticket-option:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .ticket-info h4 {
            color: #333;
            margin-bottom: 5px;
        }

        .ticket-info p {
            color: #666;
            font-size: 14px;
        }

        .ticket-price-action {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .ticket-price-display {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f0f0f0;
            padding: 5px;
            border-radius: 8px;
        }

        .quantity-btn {
            background: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: #667eea;
            transition: background 0.3s;
        }

        .quantity-btn:hover {
            background: #667eea;
            color: white;
        }

        .quantity-display {
            min-width: 30px;
            text-align: center;
            font-weight: 600;
        }

        .add-to-cart-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
            transition: transform 0.2s;
        }

        .add-to-cart-btn:hover {
            transform: scale(1.02);
        }

        .cart-modal .modal-content {
            max-width: 700px;
        }

        .cart-items {
            max-height: 400px;
            overflow-y: auto;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .cart-item-info h4 {
            color: #333;
            margin-bottom: 5px;
        }

        .cart-item-info p {
            color: #666;
            font-size: 14px;
        }

        .cart-item-price {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
        }

        .remove-item-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 15px;
        }

        .cart-total {
            padding: 25px;
            background: #f8f9ff;
            text-align: right;
        }

        .cart-total-label {
            font-size: 18px;
            color: #666;
            margin-bottom: 10px;
        }

        .cart-total-amount {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }

        .checkout-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 50px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 18px;
            margin-top: 15px;
            transition: transform 0.2s;
        }

        .checkout-btn:hover {
            transform: scale(1.02);
        }

        .empty-cart {
            text-align: center;
            padding: 60px 30px;
            color: #999;
        }

        .empty-cart-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .no-results {
            text-align: center;
            padding: 60px 30px;
            background: white;
            border-radius: 15px;
            color: #999;
        }

        .loading {
            text-align: center;
            padding: 60px 30px;
            background: white;
            border-radius: 15px;
            color: #667eea;
        }

        @media (max-width: 768px) {
            .concerts-grid {
                grid-template-columns: 1fr;
            }
            
            header {
                flex-direction: column;
                text-align: center;
            }
            
            .filters {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

                üõí –ö–æ—Ä–∑–∏–Ω–∞

    </div>

    <!-- Concert Detail Modal -->
    <div class="modal" id="concertModal">
        <div class="modal-content">

    <!-- Cart Modal -->
    <div class="modal cart-modal" id="cartModal">

            </div>
            <div class="cart-items" id="cartItems"></div>
            <div class="cart-total">

                <div class="cart-total-amount" id="cartTotalAmount">0 ‚ÇΩ</div>
                <button class="checkout-btn" onclick="checkout()">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
            </div>
        </div>
    </div>

    <script>
        // API Configuration
        const API_URL = window.location.origin.includes('localhost') 
            ? 'http://localhost:3000/api' 
            : '/api';

        let allConcerts = [];
        let displayedConcerts = [];
        let cart = [];
        let currentConcert = null;
        let ticketQuantities = {};

        const ticketCategories = {
            "–°—Ç–∞–Ω–¥–∞—Ä—Ç": { price: 1, description: "–ú–µ—Å—Ç–∞ –≤ –æ–±—â–µ–π –∑–æ–Ω–µ" },
            "VIP": { price: 2, description: "–ú–µ—Å—Ç–∞ –±–ª–∏–∑–∫–æ –∫ —Å—Ü–µ–Ω–µ" },
            "Premium": { price: 3, description: "–õ—É—á—à–∏–µ –º–µ—Å—Ç–∞ + meet & greet" }
        };

        // Load concerts from API
        async function loadConcerts() {
            try {
                const response = await fetch(`${API_URL}/concerts`);
                if (!response.ok) throw new Error('Failed to fetch concerts');
                
                allConcerts = await response.json();
                displayedConcerts = [...allConcerts];
                renderConcerts(displayedConcerts);
            } catch (error) {
                console.error('Error loading concerts:', error);
                document.getElementById('concertsGrid').innerHTML = `
                    <div class="no-results">
                        <h2>‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</h2>
                        <p>–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∫–æ–Ω—Ü–µ—Ä—Ç—ã. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —Å–µ—Ä–≤–µ—Ä—É.</p>
                    </div>
                `;
            }
        }

        function renderConcerts(concertsToRender = displayedConcerts) {
            const grid = document.getElementById('concertsGrid');
            
            if (concertsToRender.length === 0) {
                grid.innerHTML = '<div class="no-results"><h2>üîç –ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</h2><p>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –ø–æ–∏—Å–∫–∞</p></div>';
                return;
            }
            
            grid.innerHTML = concertsToRender.map(concert => `
                <div class="concert-card" onclick="openConcertModal(${concert.id})">
                    <img src="${concert.image}" alt="${concert.title}" class="concert-image" onerror="this.src='https://via.placeholder.com/320x220?text=Concert'">
                    <div class="concert-info">
                        <span class="concert-genre">${concert.genre}</span>
                        <h3 class="concert-title">${concert.title}</h3>
                        <div class="concert-date">üìÖ ${formatDate(concert.date)} –≤ ${concert.time}</div>
                        <div class="concert-venue">üìç ${concert.venue}</div>
                        <div class="concert-price">–æ—Ç ${concert.price.toLocaleString()} ‚ÇΩ</div>
                    </div>
                </div>
            `).join('');
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const options = { day: 'numeric', month: 'long', year: 'numeric' };
            return date.toLocaleDateString('ru-RU', options);
        }

        function openConcertModal(concertId) {
            currentConcert = allConcerts.find(c => c.id === concertId);
            if (!currentConcert) return;
            
            ticketQuantities = {};
            
            document.getElementById('modalTitle').textContent = currentConcert.title;
            document.getElementById('modalSubtitle').textContent = currentConcert.genre;
            document.getElementById('modalDate').textContent = `${formatDate(currentConcert.date)} –≤ ${currentConcert.time}`;
            document.getElementById('modalVenue').textContent = currentConcert.venue;
            document.getElementById('modalDescription').textContent = currentConcert.description;
            
            const ticketTypesHtml = Object.entries(ticketCategories).map(([type, info]) => {
                const price = currentConcert.price * info.price;
                ticketQuantities[type] = 0;
                
                return `
                    <div class="ticket-option">
                        <div class="ticket-info">
                            <h4>${type}</h4>
                            <p>${info.description}</p>
                        </div>
                        <div class="ticket-price-action">
                            <div class="ticket-price-display">${price.toLocaleString()} ‚ÇΩ</div>
                            <div class="quantity-selector">
                                <button class="quantity-btn" onclick="changeQuantity('${type}', -1)">‚àí</button>
                                <span class="quantity-display" id="qty-${type}">0</span>
                                <button class="quantity-btn" onclick="changeQuantity('${type}', 1)">+</button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('ticketTypes').innerHTML = ticketTypesHtml + 
                '<button class="add-to-cart-btn" onclick="addToCart()">–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É</button>';
            
            document.getElementById('concertModal').style.display = 'block';
        }

        function changeQuantity(ticketType, delta) {
            ticketQuantities[ticketType] = Math.max(0, ticketQuantities[ticketType] + delta);
            document.getElementById(`qty-${ticketType}`).textContent = ticketQuantities[ticketType];
        }

        function addToCart() {
            let addedAny = false;
            
            Object.entries(ticketQuantities).forEach(([type, quantity]) => {
                if (quantity > 0) {
                    const price = currentConcert.price * ticketCategories[type].price;
                    cart.push({
                        concertId: currentConcert.id,
                        concertTitle: currentConcert.title,
                        ticketType: type,
                        quantity: quantity,
                        pricePerTicket: price,
                        totalPrice: price * quantity
                    });
                    addedAny = true;
                }
            });
            
            if (addedAny) {
                updateCartCount();
                closeModal('concertModal');
                alert('‚úÖ –ë–∏–ª–µ—Ç—ã –¥–æ–±–∞–≤–ª–µ–Ω—ã –≤ –∫–æ—Ä–∑–∏–Ω—É!');
            } else {
                alert('‚ö†Ô∏è –í—ã–±–µ—Ä–∏—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω –±–∏–ª–µ—Ç');
            }
        }

        function updateCartCount() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = totalItems;
        }

        function openCart() {
            const cartItemsContainer = document.getElementById('cartItems');
            
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">üõí</div>
                        <h3>–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</h3>
                        <p>–î–æ–±–∞–≤—å—Ç–µ –±–∏–ª–µ—Ç—ã –Ω–∞ –∫–æ–Ω—Ü–µ—Ä—Ç—ã</p>
                    </div>
                `;
                document.getElementById('cartTotalAmount').textContent = '0 ‚ÇΩ';
            } else {
                cartItemsContainer.innerHTML = cart.map((item, index) => `
                    <div class="cart-item">
                        <div class="cart-item-info">
                            <h4>${item.concertTitle}</h4>
                            <p>${item.ticketType} √ó ${item.quantity}</p>
                        </div>
                        <div style="display: flex; align-items: center;">
                            <div class="cart-item-price">${item.totalPrice.toLocaleString()} ‚ÇΩ</div>
                            <button class="remove-item-btn" onclick="removeFromCart(${index})">–£–¥–∞–ª–∏—Ç—å</button>
                        </div>
                    </div>
                `).join('');
                
                const total = cart.reduce((sum, item) => sum + item.totalPrice, 0);
                document.getElementById('cartTotalAmount').textContent = `${total.toLocaleString()} ‚ÇΩ`;
            }
            
            document.getElementById('cartModal').style.display = 'block';
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartCount();
            openCart();
        }

        async function checkout() {
            if (cart.length === 0) {
                alert('‚ö†Ô∏è –ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞!');
                return;
            }
            
            const total = cart.reduce((sum, item) => sum + item.totalPrice, 0);
            
            // Save orders to backend
            try {
                for (const item of cart) {
                    await fetch(`${API_URL}/orders`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            concert_id: item.concertId,
                            concert_title: item.concertTitle,
                            ticket_type: item.ticketType,
                            quantity: item.quantity,
                            price_per_ticket: item.pricePerTicket,
                            total_price: item.totalPrice,
                            customer_email: null,
                            customer_name: null
                        })
                    });
                }
                
                alert(`üéâ –°–ø–∞—Å–∏–±–æ –∑–∞ –∑–∞–∫–∞–∑!\n\n–ò—Ç–æ–≥–æ: ${total.toLocaleString()} ‚ÇΩ\n\n–í–∞–º –Ω–∞ email –ø—Ä–∏–¥–µ—Ç –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ.`);
                cart = [];
                updateCartCount();
                closeModal('cartModal');
            } catch (error) {
                console.error('Error creating order:', error);
                alert('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏–∏ –∑–∞–∫–∞–∑–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.');
            }
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function filterConcerts() {
            const searchText = document.getElementById('searchBox').value.toLowerCase();
            const genreFilter = document.getElementById('genreFilter').value;
            const dateFilter = document.getElementById('dateFilter').value;
            const priceFilter = document.getElementById('priceFilter').value;
            
            let filtered = allConcerts.filter(concert => {
                const matchesSearch = concert.title.toLowerCase().includes(searchText) || 
                                    concert.venue.toLowerCase().includes(searchText);
                const matchesGenre = !genreFilter || concert.genre === genreFilter;
                
                let matchesDate = true;
                if (dateFilter) {
                    const concertDate = new Date(concert.date);
                    const today = new Date();
                    
                    if (dateFilter === 'today') {
                        matchesDate = concertDate.toDateString() === today.toDateString();
                    } else if (dateFilter === 'week') {
                        const weekFromNow = new Date(today.getTime() + 7 * 24 * 60 * 60 * 1000);
                        matchesDate = concertDate >= today && concertDate <= weekFromNow;
                    } else if (dateFilter === 'month') {
                        matchesDate = concertDate.getMonth() === today.getMonth() && 
                                    concertDate.getFullYear() === today.getFullYear();
                    }
                }
                
                let matchesPrice = true;
                if (priceFilter) {
                    if (priceFilter === '0-2000') {
                        matchesPrice = concert.price <= 2000;
                    } else if (priceFilter === '2000-5000') {
                        matchesPrice = concert.price > 2000 && concert.price <= 5000;
                    } else if (priceFilter === '5000+') {
                        matchesPrice = concert.price > 5000;
                    }
                }
                
                return matchesSearch && matchesGenre && matchesDate && matchesPrice;
            });
            
            displayedConcerts = filtered;
            renderConcerts(displayedConcerts);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }

        // Initialize
        loadConcerts();
    </script>
